<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
        Base title
        {% endblock %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
      rel="stylesheet">
    <style>
        .article-content {
            font-family: 'Georgia', serif; /* более читаемый шрифт для текста */
            font-size: 1.1rem;             /* чуть крупнее стандартного */
            line-height: 1.6;              /* увеличенный межстрочный интервал */
            color: #333333;                /* темный, но не черный цвет */
            background-color: #f9f9f9;    /* светлый фон для выделения */
            padding: 15px;
            border-left: 4px solid #007bff; /* цветная полоска слева */
            border-radius: 4px;
            white-space: pre-wrap;         /* сохраняет переносы строк */
        }
        div.article {
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
        }
    
        /* Стили для бейджей */
        .badge-custom {
            background-color: #6c757d;
            font-size: 0.9em;
            margin-right: 5px;
        }
        
        .best-href {
            color: green;
            text-decoration: none;
            padding: 10px;
            margin-right: 20px;
        }

        .best-href:hover {
            color: rgba(255, 0, 157, 0.795);
            text-decoration: underline;
        }
        button {
            padding: 10px 30px;
            cursor: pointer;
            border: 1px solid black;
            background-color: rgba(255, 0, 157, 0.795);
            border-radius: 5px;
        }
        .warning {
            text-decoration: underline wavy red;
        }

    </style>
</head>
<body>
{% block body %}
Base body
{% endblock %}
<div class="divider"></div>
<div class="time-block">
    Time now: {% now 'H:i' %}<br>
    {% now 'l' as weekday %}
    Today is {{ weekday }}
</div>
</body>
</html>
